<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Покупки</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <h1>Покупки</h1>
    <nav>
        <ul>
            <li><a href="#" th:href="@{/}">Головна</a></li>
            <li><a href="#" th:href="@{/users}">Юзери</a></li>
        </ul>
    </nav>
</header>

<main>
    <h2>Список покупок</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Користувач</th>
            <th>Сума</th>
            <th>Бонуси</th>
            <th>Повернуто</th>
            <th>Тип магазину</th>
            <th>Дата створення</th>
            <th>Операції</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="purchase : ${purchases}">
            <td th:text="${purchase.id}"></td>
            <td th:text="${purchase.user.phoneNumber}"></td>
            <td th:text="${purchase.totalAmount}"></td>
            <td th:text="${purchase.bonusAmount}"></td>
            <td th:text="${purchase.returned}"></td>
            <td th:text="${purchase.storeType}"></td>
            <td th:text="${purchase.createdDate}"></td>
            <td>
                <a th:href="@{'/purchases/edit/' + ${purchase.id}}">Редагувати</a>
                <a th:href="@{'/purchases/delete/' + ${purchase.id}}" onclick="return confirm('Ви впевнені, що хочете видалити цю покупку?');">Видалити</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/purchases/new">Додати нову покупку</a>
</main>

<footer>
    <p>&copy; 2024 Лояльність Система</p>
</footer>
</body>
</html>
